<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- Tag tabele representa tabela -->
    <table>
        <!-- Caption representa o conteudo da tabela -->
        <caption>Nomes de alunos</caption>
        <!-- thead representa linha -->
        <thead>
            <!-- tr representa linha -->
             <tr>
                <!-- th representa titulo deixa em negrito e centralizado -->
                <th>Nomes</th>
                <th>Idade</th>
            </tr>
            <!-- tbody representa o corpo da tabela ou seja os elementos contidos -->
             <tbody>
            <tr>
                <!-- TD sÃ£o celulas comuns na tabela  -->
                <td>Pedro</td>
                <td>17</td>
                <td>Pedro</td>
                <td>17</td>
            </tr>
             </tbody>
             <tfoot>
                <td>Total </td>
                <td> 2 </td>
                <td>Pedro</td>
                <td>17</td>
             </tfoot>

        </thead>
    </table>able

</body>


</html>
