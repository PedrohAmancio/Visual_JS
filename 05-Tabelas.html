<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- Tag tabele representa tabela -->
    <table>
        <!-- Caption representa o conteudo da tabela -->
        <caption>Nomes de alunos</caption>
        <!-- thead representa linha -->
        <thead>
            <!-- tr representa linha -->
             <tr>
                <!-- th representa titulo deixa em negrito e centralizado -->
                <th>Nomes</th>
                <th>Idade</th>
            </tr>
            <!-- tbody representa o corpo da tabela ou seja os elementos contidos -->
             <tbody>
                
             </tbody>

        </thead>
    </table>able

</body>

</html>
