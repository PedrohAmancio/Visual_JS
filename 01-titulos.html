<!DOCTYPE html>  <!--  Tag indentificadora do HTML5   -->
<html language = "pt.br">
     <!-- A tag do HTML indica o inicio do arquivo  -->
    <head>
            <!-- a tag head representa configuração e titulo da pagina -->
         <title> Pagina de titulos</title>
     </head>
     <body> 
         <!-- a tag body representa o corpo da pagina, geralmente o conteudo visivel -->
         <h1>Meu titulo 1</h1>
         <h2>Meu titulo 2</h2>
         <h3>Meu titulo 3</h3>
         <h4>Meu titulo 4</h4>
         <h5>Meu titulo 5</h5>
         <h6>Meu titulo 6</h6>
             <a href="./"><img src="Voltar.png" 
               alt="Voltar"
               width="50px"
               >
          </a> 
          <!-- O HTML possui 6 variações de titulo -->
     </body>
</html>
